{-include file="header2.html"-}

<div class="container">

  <div class="row">
    
    <div class="col-md-8"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          
          <!--/stories-->
		  {-if $comment-}
		  {-foreach from=$comment item=com-}
		  <div class="border">
          <div class="rowline">    
            <br>
            <div class="col-md-2 col-sm-3 text-center">
              <a class="story-title" href="#">
			  <img alt="" src="{-$com.member_pic-}" style="width:100px;height:100px" class="img-circle">
			  </a>
            </div>
            <div class="col-md-10 col-sm-9">
			<h5><strong>14 Useful Sites for Designers</strong></h5>
              <div >
				{-$com.comcont-}
			  </div>
            </div>
          </div>
          </div>
		  {-/foreach-}
		  {-/if-}
         <!--/stories-->
          
          
          <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
        
          
        </div>
      </div>
                                                                                       
	                                                
                                                      
   	</div><!--/col-8-->
	
	<div class="col-md-4">
		<div class="formline">
		<form action='{-rewrite url="?module=comment&action=Add"-}' method="post" id="comform">
		<input type="hidden" value="{-$id-}" name="commentid"/>
		<input type="hidden" value="{-$sid-}" name="commentcat"/>
		  <div class="form-group">
			<label for="comment">{-$comment.0.school_name-}</label>
			<textarea name="comcont" class="form-control" rows="20" id="comment"></textarea>
		  </div>
		   <div class="form-group">
			<label for="yzm">输入验证码:</label>
			<input  class="verification" name="verifycode" type="text"  maxlength=4 onFocus="this.value=''" autocomplete="off"/>
			<a href="javascript:changeimg('comment')">
				<img id="vfcodesuggest" src="?module=auth&action=captcha&act=comment&{-math equation='rand(100,10000)'-}" style="border:1px solid #e4eef9;height: 30px;" align="absmiddle" alt="换一张">
			</a>
		  </div>
		  <button type="submit" class="btn btn-default btn-add ">发表言论</button>
		</form>
		</div>
	</div><!--/col-4-->
	
	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">评论提交</h4>
      </div>
      <div class="modal-body">
        成功!
      </div>
     </div>
  </div>
</div>
	
  </div>
</div>

{-include file="footer.html"-}
<script>
function changeimg(act)
{
	$('#vfcode'+act).attr('src','v2.crm.com/auth/captcha/?act='+ act + '&' + Math.random());
}

$(function(){
	$('#comform').submit(function(event) {
		event.preventDefault();
		$('#comform').ajaxSubmit({
			url: $('#comform').attr("action"),
			type: 'post',
			dataType: 'json',
			success: function(res){
				if (res.flag==1) {
					$('.modal-body').html("成功！");
					$('#myModal').modal('show');
				}else{
					$('.modal-body').html("失败！");
					$('#myModal').modal('show');
				}
			}
		});
		
	});
})


</script>
</html>
